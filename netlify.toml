[build]
  functions = "netlify/functions"
  publish = "public"
  command = "npm install"

[functions]
  included_files = ["views/**", "public/**"]

# Serve static files from public directory
[[redirects]]
  from = "/public/*"
  to = "/public/:splat"
  status = 200

# Route all other requests to the serverless function
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

